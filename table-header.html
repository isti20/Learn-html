<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Headers</title>
    <link rel="stylesheet" href="table-header.css">
</head>
<body>
    <!-- HTML Table Headers
    Table headers are defined with th elements. Each th element represents a table cell. -->
    <table>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
    </table>

    <hr>

    <!-- Vertical Table Headers
    To use the first column as table headers, define the first cell in each row as a <th> element: -->
    <table>
        <tr>
          <th>Firstname</th>
          <td>Jill</td>
          <td>Eve</td>
        </tr>
        <tr>
          <th>Lastname</th>
          <td>Smith</td>
          <td>Jackson</td>
        </tr>
        <tr>
          <th>Age</th>
          <td>94</td>
          <td>50</td>
        </tr>
    </table>

    <hr>

    <!-- Header for Multiple Columns
    To do this, use the colspan attribute on the <th> element: -->
    <table>
        <tr>
          <th colspan="2">Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
    </table>

    <hr>

    <!-- Table Caption
    To add a caption to a table, use the <caption> tag: -->
    <!-- Note: The <caption> tag should be inserted immediately after the <table> tag. -->
    <table style="width:100%">
        <caption>Monthly savings</caption>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
        <tr>
          <td>January</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$50</td>
        </tr>
    </table>
</body>
</html>
