<!DOCTYPE html>
<html>
<head>
    <title>HTML Images</title>
</head>
<body>
    <!-- HTML Images -->
    <img src="icon-facebook.jpg" width="100" alt="Icon Facebook">

    <hr>

    <img src="image/icon_ig.png" width="100" alt="Icon Instagram">

    <hr>

    <img src="https://logos-download.com/wp-content/uploads/2016/02/Twitter_Logo_new.png" width="100" alt="Icon Twitter">

    <hr>

    <!-- Image Size - Width and Height -->
    <img src="image/icon-tiktok.png" alt="Icon Tiktok" style="width:150px;height:150px;">

    <hr>

    <img src="https://clipartcraft.com/images/new-youtube-logo-circle-8.png" alt="Icon Youtube" width="200" height="200">

    <hr>

    <!-- Image Floating -->
    <p><img src="image/icon-tiktok.png" alt="Smiley face" style="float:right;width:42px;height:42px;">
        The image will float to the right of the text.</p>

    <hr>
        
    <p><img src="image/icon_ig.png" alt="Smiley face" style="float:left;width:42px;height:42px;">
        The image will float to the left of the text.</p>

    <hr><br>

    <!-- Image as a Link -->
    <a href="https://web.facebook.com/">
        <img src="icon-facebook.jpg" alt="Icon Facebook" style="width:42px;height:42px;">
    </a>

</body>
</html>
