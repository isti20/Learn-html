<!DOCTYPE html>
<html>
<head>
    <title>HTML Ordered Lists</title>
</head>
<body>
    <!-- Ordered HTML List - The Type Attribute
    The type attribute of the <ol> tag, defines the type of the list item marker: -->

    <!-- Numbers: -->
    <ol type="1">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <hr>
    <!-- Uppercase Letters: -->
    <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <hr>
    <!-- Lowercase Letters: -->
    <ol type="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <hr>
    <!-- Uppercase Roman Numbers: -->
    <ol type="I">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <hr>
    <!-- Lowercase Roman Numbers: -->
    <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <hr>
    <!-- Control List Counting
    By default, an ordered list will start counting from 1. 
    If you want to start counting from a specified number, you can use the start attribute: -->
    <ol start="50">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <hr>
    <!-- Nested HTML Lists
    Lists can be nested (list inside list): -->
    <!-- Note: A list item (<li>) can contain a new list, and other HTML elements, like images and links, etc. -->
    <ol>
        <li>Coffee</li>
        <li>Tea
          <ol>
            <li>Black tea</li>
            <li>Green tea</li>
          </ol>
        </li>
        <li>Milk</li>
    </ol>
</body>
</html>
