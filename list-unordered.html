<!DOCTYPE html>
<html>
<head>
    <title>HTML Unordered Lists</title>
</head>
<body>
    <!-- Unordered HTML List - Choose List Item Marker -->
    <!-- Example - Disc -->
    <ul style="list-style-type:disc;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <hr>
    <!-- Example - circle -->
    <ul style="list-style-type:circle;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <hr>
    <!-- Example - Square -->
    <ul style="list-style-type:square;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <hr>
    <!-- Example - None -->
    <ul style="list-style-type:none;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <hr>
    
    <!-- Nested HTML Lists -->
    <!-- Note: A list item (<li>) can contain a new list, and other HTML elements, like images and links, etc. -->
    <ul>
        <li>Coffee</li>
        <li>Tea
          <ul>
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
        </li>
        <li>Milk</li>
    </ul>
</body>
</html>
